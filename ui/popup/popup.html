<!DOCTYPE html>
<html>
    <head>
        <title>Web Blocker</title>
        <style>
            body {
              min-width: 300px;
              font-size: 15px;
              margin: 0 auto;
            }
        
            input {
              margin: 5px;
              outline: none;
            }
          </style>
    </head>
    <body>
        <h1 id="popup-title">Your site blocker</h1>
        <p id="host"></p>
        <button id="add-to-group">Add this site to a group</button>
        <button id="add-to-sites">Add this site to the restricted list</button>
        <button id="redirect-to-sites">See my sites details</button>
        <button id="redirect-to-groups">See my groups details</button>
        <script src="popup.js" type="module"></script>
    </body>
</html>
