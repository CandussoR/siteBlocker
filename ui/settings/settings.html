<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/app.css"/>
    <link preload rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" crossorigin/>
    <title>Settings</title>
</head>
    <body class="flex flex-col md:flex-row h-full w-full mt-1">
        <aside id="nav-md" class="sticky top-0 md:basis-1/5 md:flex-col h-screen border-r-2 border-default p-1">
            <ul id="nav">
                <div class="font-mono font-semibold uppercase w-full mt-2 flex place-content-center">Site Blocker</div>
                <div class="divider"></div>
                <li class="mt-0">
                    <details id="s-details">
                        <summary id="s-summary" class="btn m-1 btn-ghost font-mono uppercase w-full" tabindex="0">Sites
                        </summary>
                        <ul id="menu-site-list" class="menu bg-base-100 rounded-box z-1 p-2 pl-6 shadow-sm w-full">
                            <!-- Loaded by script -->
                        </ul>
                    </details>
                </li>
                <li>
                    <details id="g-details">
                        <summary id="g-summary" class="btn m-1 btn-ghost font-mono uppercase w-full" tabindex="1"
                            role="button">Groups
                        </summary>
                        <ul id="menu-group-list" class="menu bg-base-100 rounded-box z-1 p-2 pl-6 shadow-sm w-full">
                            <!-- Loaded by script -->
                        </ul>
                    </details>
                </li>
                <li id="settings" class="btn m-1 btn-ghost font-mono uppercase w-full">
                    <a href="../settings/settings.html">Settings</a>
                </li>
            </ul>
            </details>
        </aside>

    <main class="flex flex-col w-full items-center">
        <h1 class="font-mono font-semibold uppercase mt-2 mx-auto mb-20">Your settings</h1>
        <form>
            <div class="form-entry mb-5">
                <h3 class="font-mono font-semibold uppercase">Records</h2>
                <label for="number-of-days">Number of days saved in records :</label>
                <input class="input focus:input-primary w-14" id="number-of-days" type="number" max="365" min="1">
            </div>
            <div class="form-entry mb-5">
                <h3 class="font-mono font-semibold uppercase">Consecutive time restriction</h3>
                <label for="consecutive-time-reset">Number of minutes before consecutive time passed on site is reset : </label> 
                <input class="input focus:input-primary w-14" id="consecutive-time-reset" type="number" max="120" min="1">
            </div>
            <p class="error"></p>
            <div id="button-row" class="flex w-full gap-7 justify-center mt-20">
                <input class="btn btn-primary" id="submit" type="submit" value="Save">
                <button class="btn" id="default">Reset</button>
            </div>
        </form>
    </main>

    <script src="settings.js" type="module"></script>
</body>
</html>
